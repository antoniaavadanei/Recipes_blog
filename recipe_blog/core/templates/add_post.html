{% extends 'base.html' %}
{% block title%}
    Create a new blog post
{% endblock %}
{% block content%}

{% if user.is_authenticated %}
<h1>Add Post</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
</div>

<script>
    var id = "{{user.id}}";
    document.getElementById("1").value=id;
</script>

{% else %}
<h3>Error!</h3>

{% endif %}
{% endblock %}
