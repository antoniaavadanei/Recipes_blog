{% extends 'base.html' %}

{% block content%}

<h1>Posts</h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'post_detail' post.pk %}"> {{ post.title }}</a> - {{ post.author.first_name }} - <a href="{% url 'update_post' post.pk %}" >Edit Post</a>
        - <a href="{% url 'delete_post' post.pk %}" >Delete Post</a><br/>
         {{ post.body }}</li>
{% endfor %}
</ul>

{% endblock %}
