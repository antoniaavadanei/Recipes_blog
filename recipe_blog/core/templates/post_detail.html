{% extends 'base.html' %}
{% block title%}
    {{post.title_tag}}
{% endblock %}
{% block content%}
<h1> {{post.title}}</h1>
<h2>By: {{post.author}}</h2>
{{post.post_date}}
<br>
<br>
{% if user.is_authenticated %}
<a href="{% url 'update_post' post.pk %}" >Edit Post</a>
<br>
<a href="{% url 'delete_post' post.pk %}" >Delete Post</a>
{% endif %}
<hr>
{{post.body}}
<br>
<br>
<a href="{% url 'home' %}" class="btn btn-primary" type="button"> Back to all posts</a>

{% endblock %}
