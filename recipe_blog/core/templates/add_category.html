{% extends 'base.html' %}
{% block title%}
    Create a new category
{% endblock %}
{% block content%}

{% if user.is_authenticated %}
<h1>Add Category</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Category</button>
</div>
{% else %}
<h3>Error!</h3>

{% endif %}
{% endblock %}
