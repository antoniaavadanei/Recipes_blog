{% extends 'base.html' %}
{% block title%}
    Edit blog post
{% endblock %}
{% block content%}
{% if user.is_authenticated %}
<h1>Edit Post</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Edit</button>
</div>
{% else %}
<h3>Error!</h3>

{% endif %}
{% endblock %}
